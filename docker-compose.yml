version: '3'

volumes:
  static:
  media:
  pg_data:

networks:
  internal:
    driver: bridge

services:
  db:
    image: postgres:15-alpine
    env_file: .env
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - internal
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - internal
  backend:
    image: d2avids/iskra:latest
    env_file: .env
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - db
    volumes:
      - ./logs:/app/logs
      - ./backend:/app
      - static:/backend_static/static
      - media:/app/media
    networks:
      - internal
    environment:
      - GUNICORN_CMD_ARGS=--timeout 360
  celery_worker:
    image: d2avids/iskra:latest
    restart: always
    env_file: .env
    command: celery -A backend worker --loglevel=info
    volumes:
      - ./logs:/app/logs
      - ./backend:/app
      - media:/app/media
    depends_on:
      - backend
    networks:
      - internal
    frontend:
     image: darktau21/spark-frontend:latest
     restart: always
     env_file: .env
     depends_on:
       - backend
     volumes:
       - frontend_dist:/app/src/app/dist
     networks:
       - internal
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ./nginx/conf:/etc/nginx/conf
      - static:/static
      - frontend_dist:/usr/src/app/src/app/dist
      - media:/media
    depends_on:
      - backend
    networks:
      - internal
