<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Reset</title>
	</head>
	<body>
		<p>Здравствуйте, {{ user.first_name }}!</p>
		<p>Для сброса вашего пароля, пожалуйста, перейдите по следующей ссылке:</p>
		<a href="{{ protocol }}://{{ domain }}/reset-password/{{ user.id }}/"
			>Сбросить пароль</a
		>
		<p>С уважением, команда {{ site_name }}</p>
	</body>
</html>
